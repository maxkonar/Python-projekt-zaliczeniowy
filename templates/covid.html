{% extends "/base.html" %}

{% block title %}
Panel użytkownika
{% endblock %}

{% block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 sidebar">
          <ul class="nav-sidebar">
            <li class="active"><a href="/dashboard">Profil użytkownika</a></li>
              <li class="active"><a href="/covid">Formularz covidowy</a></li>
            <li><a href="{{ url_for('logout')}}">Wylogowanie</a></li>
          </ul>
        </div>
        <div class="col-sm-10 main">
          <div class="content">
            <div class="info-banner">
              <h4>Tutaj możesz wypełnić formularz oceny ryzyka zarażenia koronawirusem SARS-Cov-2 wywołującego chorobę COVID-19 </h4>
            </div>
            <div class="profil-information">
              <div class="row">
                <form class="user-form">
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="name">Imię</label>
                      <div class="col-md-6">
                      <input id="name" name="name" type="text" placeholder="Imię" class="form-control input-md">

                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="surname">Nazwisko</label>
                      <div class="col-md-6">
                      <input id="surname" name="surname" type="text" placeholder="Nazwisko" class="form-control input-md">

                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="personal-id-number">Pesel</label>
                      <div class="col-md-6">
                      <input id="personal-id-number" name="personal-id-number" type="text" placeholder="Pesel" class="form-control input-md">

                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="phone">Tel. kontaktowy</label>
                      <div class="col-md-6">
                      <input id="phone" name="phone" type="text" placeholder="Tel. kontaktowy" class="form-control input-md">

                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="temperature">Gorączka 38 ˚C i powyżej </label>
                      <div class="col-md-6">
                        <label class="radio-inline" for="temperature-0">
                          <input type="radio" name="temperature" id="temperature-0" value="True">
                          Tak
                        </label>
                        <label class="radio-inline" for="temperature-1">
                          <input type="radio" name="temperature" id="temperature-1" value="False">
                          Nie
                        </label>
                      </div>
                    </div>

                    <!-- Multiple Checkboxes (inline) -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="medicine">Czy zażywa Pani/Pan leki obniżające temperaturę?</label>
                      <div class="col-md-6">
                        <label class="radio-inline" for="medicine-0">
                          <input type="radio" name="medicine" id="medicine-0" value="True">
                          Tak
                        </label>
                        <label class="radio-inline" for="medicine-1">
                          <input type="radio" name="medicine" id="medicine-1" value="False">
                          Nie
                        </label>
                      </div>
                    </div>

                    <!-- Multiple radioes (inline) -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="first_issues"> Kaszel, biegunka, nudności i wymioty, zaburzenia węchu i smaku</label>
                      <div class="col-md-6">
                        <label class="radio-inline" for="first_issues-0">
                          <input type="radio" name="first_issues" id="first_issues-0" value="True">
                          Tak
                        </label>
                        <label class="radio-inline" for="first_issues-1">
                          <input type="radio" name="first_issues" id="first_issues-1" value="False">
                          Nie
                        </label>
                      </div>
                    </div>

                    <!-- Multiple radioes (inline) -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="second_issues">Trudności z oddychaniem/duszności/ trudności w nabraniu powietrza</label>
                      <div class="col-md-6">
                        <label class="radio-inline" for="second_issues-0">
                          <input type="radio" name="second_issues" id="second_issues-0" value="True">
                          Tak
                        </label>
                        <label class="radio-inline" for="second_issues-1">
                          <input type="radio" name="second_issues" id="second_issues-1" value="False">
                          Nie
                        </label>
                      </div>
                    </div>

                    <!-- Multiple radioes (inline) -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="third_issues">Bóle mięśni/zmęczenie</label>
                      <div class="col-md-6">
                        <label class="radio-inline" for="third_issues-0">
                          <input type="radio" name="third_issues" id="third_issues-0" value="True">
                          Tak
                        </label>
                        <label class="radio-inline" for="third_issues-1">
                          <input type="radio" name="third_issues" id="third_issues-1" value="False">
                          Nie
                        </label>
                      </div>
                    </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
